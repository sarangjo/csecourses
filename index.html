<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="d3/d3.min.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            /*d3.csv("csecourses/csecourses.csv", function(error, data) {
                if(error) {
                    console.log(error);
                } else {
                    console.log(data);
                }
            });*/
            var dataset = ["Kavya", "Tanvi", "Sahana"];

            d3.select("body").selectAll("p")
                .data(dataset)
                .enter()
                .append("p")
                .text(function(d) {
                    return d + " fuqin sux.";
                })
                .style("color", function(d) {
                    if(d == "Kavya") {
                        return "red";
                    }
                    return "black";
                });
        </script>
    </body>
</html>
