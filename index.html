        <script type="text/javascript">
            var dataset;

            d3.csv("csecourses/csecourses.csv", function(error, data) {
                if(error) {
                    console.log(error);
                } else {
                    // Convert from an array of Objects to an array of arrays
                    dataset = data.map(function(d) { return [+d["Number"], d["Name"]]; });
                    var svg = setupSVG();
                    drawClasses(svg);
                }
            })

            var w = 2000;
            var h = 1000;

            function setupSVG() {
                return d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);
            }

            /**
             * Returns all classes of the given level.
             */
            function getLevel(level) {
                var count = 0;
                for (i = 0; i < dataset.length; i++) {
                    // course is an array of size 2
                    var course = dataset[i];
                    // element at index 0 is the course number
                    if (Math.floor(course[0] / 100) == level) {
                        count++;
                    } else if (count > 0) {
                        return count;
                    }
                }
                return count;
            }

            function drawClasses(svg) {
                // Represents # of classes before this level
                // 1, 3, 4, 5, 6, 7, 8
                var levels = [ 0, getLevel(1), getLevel(1) + getLevel(3) ];
                console.log(levels);

                var r = 40;
                var padding = 5;

                function level(d) {
                    return Math.floor(d[0] / 100);
                }

                function xFunc(d, i) {
                    var offset = 0;
                    switch (level(d)) {
                        case 1:
                            offset = levels[0];
                            break;
                        case 3:
                            offset = levels[1];
                            break;
                        case 4:
                            offset = levels[2];
                            break;
                    }
                    return r + (i - offset)*(2*r + padding);
                }
                
                function yFunc(d) {
                    switch (level(d)) {
                        case 1:
                            return r;
                        case 3:
                            return 3*r + 10;
                        /*case 4:
                            return 140;*/

                    }
                    return -200;
                }

                function colorFunc(d) {
                    switch (level(d)) {
                        case 1:
                            return "blue";
                        case 3:
                            return "green";
                    }
                    return "black";
                }

                svg.selectAll("circle")
                    .data(dataset)
                    .enter()
                    .append("circle")
                    .attr({
                        cx: function(d, i) {
                            return xFunc(d, i);
                        },
                        cy: function(d) {
                            return yFunc(d);
                        },
                        "r": r,
                        fill: function(d) {
                            return colorFunc(d);
                        }
                    });

                svg.selectAll("text")
                    .data(dataset)
                    .enter()
                    .append("text")
                    .text(function(d) { return "CSE " + d[0]; })
                    .attr({
                        x: function(d, i) {
                            return xFunc(d, i);
                        },
                        y: function(d) {
                            return 4 + yFunc(d);
                        },
                        "text-anchor": "middle",
                        fill: "white"
                    });
            }
