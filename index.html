<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="d3/d3.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">

    <body>
        <script type="text/javascript">

            var dataset = [5, 10, 15, 20, 25, 5, 10, 15, 20, 25, 5, 10, 15, 20, 25, 5, 10, 15, 20, 25, 5, 10, 15, 20, 25];

            var w = 500;
            var h = 100;

            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);

            svg.selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect")
                .attr("x", function(d, i) {
                    return i * 21;
                })
                .attr("y", 0)
                .attr("width", 20)
                .attr("height", 100);

            if(false) {
                d3.select("body").selectAll("div")
                    .data(dataset) // loops through the dataset
                    .enter()
                    .append("div")
                    .attr("class", "bar")
                    .style("height", function(d) {
                        return (d) + "px";
                    });
            }

            var svg = d3.select("body").append("svg");
            svg.attr("width", w)
                .attr("height", h);

            /*var circles = svg.selectAll()

                .attr("cy", h/2)

                })
                .attr("fill", "yellow")
                .attr("stroke", "orange")
                .attr("stroke-width", function(d) {

        </script>
    </body>
